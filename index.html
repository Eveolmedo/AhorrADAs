<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AhorrADAs</title>
</head>
<body class="bg-gray-200 font-sans snap-y">
    <header>
        <!-- Navbar -->
        <nav class="w-full flex justify-between bg-emerald-400 text-white">
            <h1 class="text-4xl p-2 font-medium hover:bg-emerald-600"><a><i class="fas fa-wallet mr-2"></i> AhorrADAs</a></h1>
            <button>
                <i class="fas fa-bars p-5 hover:bg-emerald-600"></i>
                <i class="fa-solid fa-xmark p-5 hover:bg-emerald-600 hidden"></i>
            </button>
        </nav>
        <ul class="bg-slate-50 drop-shadow-lg">
            <li class="p-2 hover:bg-emerald-600">
                <a><i class="fas fa-chart-line mr-1 mt-2"></i> Balance</a>
            </li>
            <li class="p-2 hover:bg-emerald-600">
                <a><i class="fas fa-tag mr-1"></i> Categorías</a>
            </li>
            <li class="p-2 hover:bg-emerald-600">
                <a><i class="fas fa-chart-pie mr-1 mb-2"></i> Reportes</a>
            </li>
        </ul>
    </header>
    <main class="w-full p-5">
        <!-- Balance section -->
        <section class="balance">
            <article class="p-4 mt-8 mb-4 bg-slate-50 rounded drop-shadow-lg">
                <h2 class="text-3xl font-bold mb-10 mt-4">Balance</h2>
                <p class="text-xl mb-5 flex justify-between">Ganancias<span>+$0</span></p>
                <p class="text-xl mb-8 flex justify-between">Gastos<span>-$0</span></p>
                <p class="text-2xl flex justify-between">Total<span>$0</span></p>
            </article>

            <article class="p-4 mb-4 bg-slate-50 rounded drop-shadow-lg">
                <div class="flex justify-between">
                    <h2 class="text-3xl font-bold mb-4">Filtros</h2>
                    <a class="text-blue-600">Ocultar filtros</a>
                </div>
                <fieldset class="flex flex-col">
                    <label for="" class="font-bold">
                        Tipo
                    </label>
                    <select name="" id="" class="p-2 my-2 border-2 rounded" value="Todos">
                        <option value="Todos">Todos</option>
                        <option value="Gasto">Gasto</option>
                        <option value="Ganancia">Ganancia</option>
                    </select>
                </fieldset>
                <fieldset class="flex flex-col">
                    <label for="" class="font-bold">
                        Categoría
                    </label>
                    <select name="" id="" class="p-2 my-2 border-2 rounded" value="Todas">
                        <option value="Todas">Todas</option>
                        <option value="Comida">Comida</option>
                        <option value="Servicios">Servicios</option>
                        <option value="Salidas">Salidas</option>
                        <option value="Educacion">Educación</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Trabajo">Trabajo</option>
                    </select>
                </fieldset>
                <fieldset class="flex flex-col">
                    <label for="" class="font-bold">
                        Desde
                    </label>
                    <input type="date" class="p-2 my-2 border-2 rounded">
                </fieldset>
                <fieldset class="flex flex-col">
                    <label for="" class="font-bold">
                        Ordenar por
                    </label>
                    <select name="" id="" class="p-2 my-2 border-2 rounded" value="Todos">
                        <option value="Todos">Todos</option>
                        <option value="Gasto">Gasto</option>
                        <option value="Ganancia">Ganancia</option>
                    </select>
                </fieldset>
            </article>

            <article class="p-4 bg-slate-50 rounded drop-shadow-lg">
                <div>
                    <h2 class="text-3xl font-bold w-3/4 mb-8">Operaciones</h2>
                    <button class="p-2 px-3 rounded bg-emerald-400 hover:bg-emerald-600">+ Nueva operacion</button>
                </div>
                <div class="flex flex-col items-center text-center">
                    <img src="./img/wallet.svg" class="mt-28 w-96">
                    <h3 class="text-2xl font-semibold mt-10">Sin resultados</h3>
                    <p class="text-lg mt-4 mb-32">Cambia los filtros o agrega operaciones</p>
                </div>
            </article>
        </section>

        <!-- Category section -->
        <section class="category p-4 bg-slate-50 rounded drop-shadow-lg hidden">
            <h2 class="text-4xl font-bold mb-10 mt-4">Categorías</h2>
            <fieldset class="flex flex-col">
                <label for="name" class="font-bold mb-2">
                    Nombre
                </label>
                <fieldset class="flex">
                    <input type="text" class="w-full mr-2 border-2 rounded" name="name-category" id="">
                    <button class="py-2 px-4 text-white bg-green-500 rounded">Agregar</button>
                </fieldset>
            </fieldset>

            <!-- Category Table -->
            <table class="">
                <tbody id="table-category">
                </tbody>
            </table>
        </section>

        <!-- Reports section -->
        <section class="reports p-4 bg-slate-50 rounded drop-shadow-lg hidden">
            <h2 class="text-4xl font-bold mb-10 mt-4">Reportes</h2>
            <div class="flex flex-col items-center text-center mt-28 mb-32">
                <img src="./img/chart.svg" class="w-96">
                <h3 class="text-2xl font-semibold mt-10 mb-4">Operaciones insuficientes</h3>
                <p>Prueba agregando más operaciones</p>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
